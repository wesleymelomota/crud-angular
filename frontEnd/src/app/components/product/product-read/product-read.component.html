
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products"  aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Prace Column -->
      <ng-container matColumnDef="prace">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let row">{{row.prace | currency: 'BRL'}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{row.id}}" class="edit">
                <i class="material-icons ">edit</i>
            </a>
            <a routerLink="/products/delete/{{row.id}}" class="delete">
                <i class="material-icons ">delete</i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
